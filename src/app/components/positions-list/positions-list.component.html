
  <div>
      <input
      class="filter-input"
      type='text'
      placeholder='Type to filter by...'
      (keyup)='updateFilter($event)'
      />
      <select
      class='select-filter'
      (change)='updateFilterType($event)'
      >
        <option value="title">Title</option>
        <option value="department">Department</option>
        <option value="location">Location</option>
      </select>
      <a type="button" class="btn add-button" [routerLink]="['/positions/new']"><i class="fa fa-plus"></i> New</a>

      <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="false"
        [columnMode]="'force'"
        [headerHeight]="40"
        [footerHeight]="40"
        [limit]="10"
        [rowHeight]="'auto'"
        [reorderable]="true">
        <ngx-datatable-column name="Title" prop="title">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="responsive-size" [innerHTML]="row['title']"></span>
              </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Department" prop="department">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span class="responsive-size" [innerHTML]="row['department']"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- City & State -->
        <ngx-datatable-column name="Location" prop="city">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <span [innerHTML]="row['city']+ ', ' + row['state']" class="responsive-size"></span>
          </ng-template>
        </ngx-datatable-column>

      <ngx-datatable-column name="Details" prop="key">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <a [routerLink]= "['/positions/' + row['key']]" class="" > <i class="material-icons">arrow_forward</i></a>
        </ng-template>
      </ngx-datatable-column>  
    </ngx-datatable>
  </div>
