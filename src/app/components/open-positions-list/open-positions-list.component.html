
  <div>
      <ngx-datatable
        class="material fullscreen"
        [rows]="rows"
        [loadingIndicator]="false"
        [columnMode]="'force'"
        [headerHeight]="40"
        [limit]="10"
        [rowHeight]="'auto'"
        [reorderable]="reorderable">
        <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>

        <!--Department (hidden on small screens) -->
        <ngx-datatable-column name="Department" prop="department" [flexGrow]="1">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span class="mobile-hidden">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span class="mobile-hidden">{{value}}</span>
            </ng-template>
        </ngx-datatable-column>

        <!-- City & State -->
        <ngx-datatable-column name="Location" prop="city">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <span [innerHTML]="row['city']"></span>, <span [innerHTML]="row['state']"></span>
          </ng-template>
        </ngx-datatable-column>
      <ngx-datatable-column name="Details" prop="key">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <a [routerLink]= "['/positions/' + row['key']]" class="" > <i class="material-icons">arrow_forward</i></a>
        </ng-template>
      </ngx-datatable-column>  
    </ngx-datatable>
  </div>
